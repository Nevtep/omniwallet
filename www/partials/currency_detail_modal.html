<div class="modal-header">
    <h3>Asset Detail: {{currencyName}} ({{currencySymbol}})</h3>
</div>
<div class="modal-body">

	<table class="table table-striped table-hover table-condensed">
		<thead>
		  <tr>
		    <th>Address</th>
		    <th>Balance</th>
		    <th>Value</th>
		  </tr>
		</thead>
		<tbody>
		  <tr ng-repeat="item in balances">
		    <td>{{item.address.address}}</td>
		    <td class="currency">{{{ balance: item.balance, symbol: currencySymbol } | cryptocurrency}}</td>
		    <td class="currency">{{item.value | currency}}</td>
		  </tr>
		</tbody>
	</table>
</div>
