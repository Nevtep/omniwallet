<div class="modal-header">
  <h3>Do you want to continue your session?</h3>
</div>
<div class="modal-body">
  <p>           
    For security reasons your session will time out {{ idleEndTimeFormatted }} unless you continue.
  </p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Continue Session</button>
</div>
